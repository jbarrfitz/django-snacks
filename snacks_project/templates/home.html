{% extends 'base.html' %}

{% block content %}
    <h1 class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white">JBF's World of Snacks</h1>

    {% for snack in snacks %}
        <a href="{{ snack.reference_url }}" class="flex flex-col items-center bg-white border border-gray-200 rounded-lg shadow md:flex-row md:max-w-xl hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700">
            <img class="object-cover w-full rounded-t-lg h-96 md:h-auto md:w-48 md:rounded-none md:rounded-l-lg" src="{{ snack.image }}" alt="Image of {{ snack.title }}">
            <div class="flex flex-col justify-between p-4 leading-normal">
                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ snack.title }}</h5>
                <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{ snack.description }}</p>
            </div>
        </a>
    {% endfor %}
{% endblock content %}
